<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input placeholder="Search" [(ngModel)]="searchText" required></ion-input>
          <ion-icon class="searchIcon" name="search" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngFor="let genre of genres | filter : searchText">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{genre.music_genre.music_genre_name}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
