<ion-header>
  <ion-toolbar>
    <ion-title>
      Sopa de Letras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input placeholder="Search" [(ngModel)]="track" required></ion-input>
          <ion-icon class="searchIcon" name="search" slot="end" (click)="findTrack()"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngFor="let track of tracks">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>{{track.track.track_name}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{track.track.artist_name}}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
