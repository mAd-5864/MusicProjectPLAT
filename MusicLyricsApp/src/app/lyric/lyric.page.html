<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{trackName}} - {{trackArtist}}</ion-title>
        <ion-buttons slot="end">
            <ion-icon name="heart" slot="end"></ion-icon></ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="1">
            </ion-col>
            <ion-col size="10">
                <div class="ion-text-center" *ngFor="let item of (y | slice: 0:-4);">
                    <p class="lyricColor">{{item}}</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
