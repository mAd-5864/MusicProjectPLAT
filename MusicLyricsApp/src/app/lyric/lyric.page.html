<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{trackName}} - {{trackArtist}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="ion-text-center" *ngFor="let item of (y | slice: 0:-4);">
        <p>{{item}}</p>
    </div>
</ion-content>
